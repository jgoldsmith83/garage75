<!DOCTYPE html>
<html ng-app="garageKitchen">
<head>
  <title>Garage Kitchen and Arcade</title>

  <meta charset="utf-8">
  <meta name="author" content="Justin Goldsmith">
  <link rel="canonical" href="http://www.garagekitchenarcade.com">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="restaraunt, dining, burgers, seafood, wings, beer, cocktails" >
  <meta name="description" content="Garage Kitchen Arcade - a restaurant in Charleston, SC">

  <!--FACEBOOK-->
  <meta property="og:title" content="" >
  <meta property="og:site_name" content="">
  <meta property="og:url" content="http://www.garagekitchenarcade.com" >
  <meta property="og:description" content="Garage Kitchen Arcade - a restaurant in Charleston, SC" >
  <meta property="og:image" content="" >

  <meta property="og:type" content="website" >
  <meta property="og:locale" content="" >

  <!--TWITTER-->
  <meta property="twitter:card" content="summary" >
  <meta property="twitter:title" content="" >
  <meta property="twitter:description" content="Garage Kitchen Arcade - a restaurant in Charleston, SC" >
  <meta property="twitter:creator" content="@" >
  <meta property="twitter:url" content="http://www.garagekitchenarcade.com" >
  <meta property="twitter:image" content="" >

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container-fluid" id="full-container">

    <nav class="nav navbar-default">
        <!-- BEGIN COLLAPSED NAVBAR -->
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <a href="#" class="navbar-brand"><img class="nav-logo-img" src="images/garage_logo_white_removed.png"></a>
          </div>
        <!-- END COLLAPSED NAVBAR -->

        <!-- BEGIN EXPANDED NAVBAR -->
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Specials</a></li>
              <li><a href="#">Events</a></li>
            </ul>

            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" name="search" class="form-control-custom" placeholder="Search Tasks...">
              </div>
            </form>
          </div>
        </div>
        <!-- END EXPANDED NAVBAR -->
      </nav>

    <!--<div class="row-fluid">
      <div id="logo-wrapper" class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
        <a href="#">
          <img src="images/garage_logo_white_removed.png" class="col-md-6 col-md-offset-3">
        </a>
      </div>
    </div> -->

    <!-- BEGIN CAROUSEL -->
    <div class="container-fluid col-lg-8 col-md-8 col-lg-offest-2 col-md-offset-2">
      <div class="row-fluid">
        <div id="front-page-carousel" class="carousel slide" data-interval="2000" data-wrap="true">
          <ol class="carousel-indicators">
            <li data-target="front-page-carousel" data-slide-to="0" class="active"></li>
            <li data-target="front-page-carousel" data-slide-to="1"></li>
            <li data-target="front-page-carousel" data-slide-to="2"></li>
            <li data-target="front-page-carousel" data-slide-to="3"></li>
          </ol> 

          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="carousel-img" src="images/temp/bacon_cheese.jpg">
            </div>

            <div class="item">
              <img class="carousel-img" src="images/temp/buffalo-wings.jpg">
            </div>

            <div class="item">
              <img class="carousel-img" src="images/temp/salad.jpg">
            </div>

            <div class="item">
              <img class="carousel-img" src="images/temp/beer.jpg">
            </div>
          </div>

          <a class="left carousel-control" href="#front-page-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#front-page-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
    </div>
    <!-- END CAROUSEL -->

    <!-- BEGIN FOOD MENU -->
    <div class="row-fluid" ng-controller="foodMenuCtrl">
      <div class="menu-title">
        <h2>{{food[0].title}}<h2>
      </div>

      <div class="menu-item" ng-repeat="itema in food[0].items track by $index">
        <p>{{itema}}</p>
      </div>
    </div>
    <!-- END FOOD MENU -->
  </div> <!-- END BODY CONTAINER -->

  <!-- BEGIN FOOTER -->
    <div class="row-fluid footer-wrapper">
      <footer class="page-footer">
        <p id="tag">powered by <span id="sour-dog">Sourdog Media</span></p>
      </footer>
    </div>
    <!-- END FOOTER -->
</body>

<!-- UTILITY JS FILES -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>

  <!-- CUSTOM JSON DATA FILES -->
  <script src="js/json/food_extras.json"></script>
  <script src="js/json/food.json"></script>
  <script src="js/json/drinks.json"></script>

  <!-- CUSTOM JS FILES -->
  <script src="js/animations.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/controllers.js"></script>
</html>
